name: email-newsletter

region: fra
services:
  - name: email-newsletter
    dockerfile_path: Dockerfile
    source_dir: .

    github:
      branch: main
      deploy_on_push: true
      repo: Jorge-Llaneza/email-newsletter
    health_check:
      http_path: /health_check

    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs

    routes:
      - path: /

    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${email-newsletter.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${email-newsletter.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${email-newsletter.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${email-newsletter.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${email-newsletter.DATABASE}

databases:
  # PG = Postgres
  - engine: PG
    # Database name
    name: newsletter
    # Again, let's keep the bill lean
    num_nodes: 1
    size: db-s-dev-database
    # Postgres version - using the latest here
    version: "17"